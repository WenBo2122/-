<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/search.css" />
    <title>search</title>
  </head>
  <body>
    <div class="sousuo-top">
      <div class="sousuo-img"><img src="./image/搜索.png" alt="" /></div>
      <input type="text" name="" id="" placeholder="200000+ 免费模板任你搜索" />
      <button class="cancel">取消</button>
    </div>

    <div class="remen">
      <h2>热门搜索</h2>
      <div class="tit"></div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module">
      import { remen } from "./api/cearchAPI.js";

      // console.log(remen.body.data);
      let str = ``;
      let remen1 = remen.body.data;
      remen1.forEach((item) => {
        str += `<a href="">${item.keyword}</a>`;
      });
      $(".tit").html(str);

      $(".cancel").click(function () {
        history.back();
      });
    </script>
  </body>
</html>
